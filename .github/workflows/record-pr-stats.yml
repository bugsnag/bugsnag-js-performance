name: Record PR stats

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
    outputs:
      package-size:
        description: "The NPM package size"
        value: ${{ jobs.record-npm-package-size.outputs.package-size }}

jobs:
  record-npm-package-size:
    runs-on: ubuntu-latest

    outputs:
      package-size: ${{ steps.package.outputs.result }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - id: package
        uses: actions/github-script@v6
        with:
          script: |
            let json = ''

            await exec.exec(
              'npm',
              ['pack', './packages/platforms/browser', './packages/core', './node_modules/@bugsnag/cuid', '--json'],
              {
                listeners: {
                  stdout (data) { json += data }
                }
              }
            )

            return JSON.parse(json).reduce((sum, package) => sum + package.unpackedSize, 0)

      - uses: actions/upload-artifact@v3
        with:
          name: packages-${{ inputs.ref }}
          path: |
            bugsnag-*.tgz
