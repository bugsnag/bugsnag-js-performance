steps:
  - group: "React native navigation android tests"
    steps:
      - label: ":android: Build react-native-navigation fixture - rn_{{matrix.version}} - {{matrix.arch}}"
        key: "build-react-native-navigation-android-fixture"
        timeout_in_minutes: 30
        agents:
          queue: macos-12-arm
        env:
          BUILD_ANDROID: "true"
          NEW_ARCH_ENABLED: "{{matrix.arch == 'new-arch'}}"
          REACT_NATIVE_VERSION: "{{matrix.version}}"
        artifact_paths:
          - "test/react-native-navigation/features/fixtures/generated/react-native-navigation/**/reactnative.apk"
        commands:
          - ./bin/generate-react-native-navigation-fixture
        matrix:
          arch:
            - "new-arch"
            - "old-arch"
          verison:
            - "0.71"
            - "0.72"
            - "0.73"
        retry:
          automatic:
            - exit_status: "*"
              limit: 1