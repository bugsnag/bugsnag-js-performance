          RN_VERSION: "{{matrix}}"
          NOTIFIER_VERSION: '8.0.0'
          RCT_NEW_ARCH_ENABLED: "1"
          BUILD_ANDROID: "true"
        artifact_paths:
          - "test/react-native/features/fixtures/generated/new-arch/**/reactnative.apk"
        commands:
          - bundle install
          - node test/react-native/scripts/generate-react-native-fixture.js
        matrix:
