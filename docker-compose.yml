version: '3.6'

x-common-environment: &common-environment
  DEBUG:
  BUILDKITE:
  BUILDKITE_BRANCH:
  BUILDKITE_BUILD_CREATOR:
  BUILDKITE_BUILD_NUMBER:
  BUILDKITE_BUILD_URL:
  BUILDKITE_LABEL:
  BUILDKITE_MESSAGE:
  BUILDKITE_PIPELINE_NAME:
  BUILDKITE_PIPELINE_SLUG:
  BUILDKITE_REPO:
  BUILDKITE_RETRY_COUNT:
  BUILDKITE_STEP_KEY:
  MAZE_ASPECTO_REPEATER_API_KEY:
  MAZE_BUGSNAG_API_KEY:
  MAZE_REPEATER_API_KEY:

services:
  license-finder:
    build:
      dockerfile: dockerfiles/Dockerfile.license-finder
      context: .
    volumes:
      - .:/scan

  browser-maze-runner-bb:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.browser-feature-builder
      args:
        MAZE_RUNNER_VERSION: latest-v8-cli
        USE_CDN_BUILD:
    environment:
      <<: *common-environment
      BITBAR_USERNAME:
      BITBAR_ACCESS_KEY:
      HOST: "${HOST:-maze-runner}"
      API_HOST: "${API_HOST:-maze-runner}"
    env_file:
      - ${DOCKER_ENV_FILE:-test/browser/features/fixtures/null_env}
    networks:
      default:
        aliases:
          - maze-runner
    ports:
      - "9000-9499:9339"
      - "9000-9499:9340"
    volumes:
      - ./test/browser/maze_output:/app/test/browser/maze_output
      - /var/run/docker.sock:/var/run/docker.sock

  browser-maze-runner-bs:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.browser-feature-builder
      args:
        MAZE_RUNNER_VERSION: latest-v8-cli
        USE_CDN_BUILD:
    environment: &browser-maze-runner-environment
      <<: *common-environment
      BROWSER_STACK_BROWSERS_USERNAME:
      BROWSER_STACK_BROWSERS_ACCESS_KEY:
      HOST: "${HOST:-maze-runner}"
      API_HOST: "${API_HOST:-maze-runner}"
    env_file:
      - ${DOCKER_ENV_FILE:-test/browser/features/fixtures/null_env}
    networks:
      default:
        aliases:
          - maze-runner
    volumes:
      - ./test/browser/maze_output:/app/test/browser/maze_output

  browser-maze-runner-legacy:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.browser-feature-builder
      args:
        MAZE_RUNNER_VERSION: latest-v8-cli-legacy
    environment:
      <<: *common-environment
      BROWSER_STACK_BROWSERS_USERNAME:
      BROWSER_STACK_BROWSERS_ACCESS_KEY:
      USE_LEGACY_DRIVER: 1
    env_file:
      - ${DOCKER_ENV_FILE:-test/browser/features/fixtures/null_env}
    networks:
      default:
        aliases:
          - maze-runner
    volumes:
      - ./test/browser/maze_output:/app/test/browser/maze_output

  react-native-maze-runner:
    image: 855461928731.dkr.ecr.us-west-1.amazonaws.com/maze-runner:tms-app-files-cli
    environment:
      <<: *common-environment
      BITBAR_USERNAME:
      BITBAR_ACCESS_KEY:
    ports:
      - "9000-9499:9339"
    networks:
      default:
        aliases:
          - maze-runner
    volumes:
      - ./build:/app/build
      - ./test/react-native/features/:/app/features
      - ./test/react-native/maze_output:/app/maze_output
      - /var/run/docker.sock:/var/run/docker.sock

  release:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.release
    environment:
      GITHUB_USER:
      GITHUB_ACCESS_TOKEN:
      RELEASE_BRANCH:
      RETRY_PUBLISH:
      FORCE_CDN_UPLOAD:
      AWS_ACCESS_KEY_ID:
      AWS_SESSION_TOKEN:
      AWS_SECRET_ACCESS_KEY:
      AWS_REGION:
      BUCKET_NAME:
      DISTRIBUTION_ID:
      VERSION:
    volumes:
      - ~/.gitconfig:/home/releaser/.gitconfig
      - ~/.npmrc:/home/releaser/.npmrc

networks:
  default:
    name: ${BUILDKITE_JOB_ID:-core-maze-runner}
