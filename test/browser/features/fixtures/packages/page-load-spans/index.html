<!DOCTYPE html>
<html>
    <head>
      <script>
        // inject a meta tag to immediately redirect to another page
        // this gives us a reliable unload event
        const metaTag = document.createElement('meta')
        metaTag.httpEquiv = 'refresh'
        metaTag.content = `0; url='./redirect.html${window.location.search}'`
        document.head.appendChild(metaTag)
      </script>
        <meta charset="utf-8" />
        <link href="/favicon.png" rel="shortcut icon" type="image/x-icon">
        <title>Page load spans</title>
        <script src="./dist/bundle.js"></script>
    </head>
    <body>
        <h1>Redirecting...</h1>
    </body>
</html>
